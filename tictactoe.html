<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; 
}
.pln {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: white;
    margin-top: 20px;
    margin-bottom: 20px;
    background-color: #07182E;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 183, 255, 0.7);
}

.card {
  width: 320px;
  height: 420px; 
  background: #07182E;
  position: relative;
  display: flex;
  flex-direction: column;
  place-content: center;
  place-items: center;
  overflow: hidden;
  border-radius: 20px;
  z-index: 0;
  box-shadow: 0 0 15px 5px rgba(0, 183, 255, 0.7); 
  transition: box-shadow 0.3s ease; 
  padding: 20px; 
}

.card:hover {
  box-shadow: 0 0 25px 10px rgba(255, 48, 255, 0.8); 
}
.tictactoe {
    display: none;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    display: grid;
    width: 300px;
    height: 300px;
    margin-top: 20px;
    margin-bottom: auto;
    border: 5px solid #fff;
}
.input span:first-child {
  color: #ff9d00; 
  font-size: 2.2em; 
  font-weight: bold;
  font-family: 'Arial', sans-serif;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
  background: linear-gradient(45deg, #ff3f92, #0f74a8); 
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 20px;
  display: inline-block;
}


.input input {
  width: 90%;
  padding: 10px;
  margin: 10px 0; 
  font-size: 1.2em;
  border: 2px solid #fff;
  border-radius: 10px;
  background: #1c1c1c; 
  color: white; 
  box-sizing: border-box; 
}


.btn {
  background: linear-gradient(45deg, #0f74a8, #ff3f92);
  border: none;
  color: white;
  padding: 12px 20px;
  font-size: 1.1em;
  font-weight: bold;
  text-transform: uppercase;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%; 
  margin-top: 20px;
}

.btn:hover {
  background: linear-gradient(45deg, #ff3f92, #0f74a8);
  transform: scale(1.05);
}

.btn:active {
  background: linear-gradient(45deg, #e63781, #0c5a7a);
  transform: scale(1);
}

.btn:focus {
  outline: none;
  box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.6);
}
.restart {
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
  border: none;
  border-radius: 12px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 8px 15px;
  color: white;
  font-size: 20px;
  font-weight: bold;
  padding: 12px 24px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 180px; /* Adjusted width */
  height: 55px; /* Adjusted height */
  margin: 30px auto; /* Centering */
  touch-action: manipulation;
  white-space: nowrap;
  text-transform: uppercase;
}

.restart span {
 background-color: rgb(5, 6, 45);
  padding: 16px 24px;
  border-radius: 6px;
  /* width: 100%; */
  /* height: 100%; */
  transition: 300ms;
}

.restart:hover {
  outline: 0;
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255, 48, 255, 0.8);
}

.restart:active {
  transform: scale(0.95);
  box-shadow: 0 0 15px rgba(0, 183, 255, 0.8);
}

body {
  /* background: linear-gradient(135deg, #eaf1f1, #dfdfe8); */
  /* background-color: #f3ecec; */
  margin: 0;
  font-family: Arial, sans-serif;
}

.input span {
  display: block;
  width: 100%;
}
.main {
    display:none;
}
.tictactoe {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
    grid-template-rows: repeat(3, 1fr); /* 3 rows with equal height */
    gap: 13px; /* Space between grid items */
    width: 300px; /* Set the width of the grid */
    height: 300px; /* Set the height of the grid */
    margin: 0 auto; /* Center the grid horizontally */
    margin-top: 80px;
}

.l {
    background-color: black; /* Background color */
    border: 5px solid transparent; /* Transparent border to focus on the glow effect */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4em; /* Larger text size for X or O */
    font-weight: bold;
    color: white; /* Text color */
    cursor: pointer; /* Pointer cursor on hover */
    transition: all 0.3s ease; /* Smooth transition for hover effect */
    height: 100%; /* Make sure the div takes the full height of the container */
    width: 100%; /* Make sure the div takes the full width of the container */
    position: relative; /* To ensure box-shadow works as intended */
    border-radius: 10px; /* Optional rounded corners */
}

/* Hover effect with a more intense glow */
.l:hover {
    transform: scale(1.15); /* Slightly more noticeable scale on hover */
    box-shadow: 0 0 25px 8px rgba(0, 183, 255, 0.9); /* Stronger blue glow effect on hover */
}

/* Active effect with a more intense glow */
.l:active {
    transform: scale(1); /* Reset scale when clicked */
    box-shadow: 0 0 35px 12px rgba(255, 48, 255, 1); /* Stronger pink glow effect when clicked */
}

/* Highlight the current player's turn with a more intense glow */
.l.x {
    color: #ff3f92; /* Pink for X */
    text-shadow: 0 0 15px rgba(255, 48, 255, 0.8), 0 0 30px rgba(255, 48, 255, 1); /* More intense pink glow for X */
}

.l.o {
    color: #0f74a8;
    text-shadow: 0 0 15px rgba(0, 183, 255, 0.8), 0 0 30px rgba(0, 183, 255, 1); /* More intense blue glow for O */
}  
    </style>
</head>
<body>
    <div class="container">
<div class="card">
    <div class="input">
        <span>TIC TAC TOE</span>
    <span><input type="text" class="player1" placeholder="Player 1"></span>
    <span><input type="text" class="player2" placeholder="Player 2"></span>
     <button class="btn">START GAME</button>
</div>
</div></div>
<div class="main">
  <div class="pln"></div> 
  <div class="tictactoe">
      <div class="l"></div>
      <div class="l"></div>
      <div class="l"></div>
      <div class="l"></div>
      <div class="l"></div>
      <div class="l"></div>
      <div class="l"></div>
      <div class="l"></div>
      <div class="l"></div>
  </div>
  <button class="restart" id="restart"> <span>Restart</span></button>
</div>


    
    <script src="tictac.js"></script>
</body>
</html>
